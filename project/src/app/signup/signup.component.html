<bootstrap-panel>
  <ng-container class="heading">Sign Up</ng-container>
  <div class="body">
     <form #signupForm="ngForm">
         <div ngModelGroup="registration">
               

          <div class="form-group">
            <label for="email" class="for">User name</label>
            <input required [(ngModel)]="user.name"  name="name" #name="ngModel" type="text" id="name" class="form-control">
           
        </div>
              <div class="form-group">
                  <label for="email" class="for"> Email)</label>
                  <input required [(ngModel)]="user.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" name="email" #email="ngModel" type="text" id="email" class="form-control">
                  <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                      <div *ngIf="email.errors.required">Email is a required field.</div>
                      <div *ngIf="email.errors.pattern">Invalid email address.</div>
                  </div>
              </div>
              
                  <div class="form-group">
                      <label for="password" class="for">Password</label>
                      <input required ngModel name="password" #password="ngModel" type="password" id="password" class="form-control">
                      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                          <div *ngIf="password.errors.required">Password is a required field.</div>
                      </div>
                  </div>
              
             
              <div class="form-group">
                  <label for="userType">User Type:</label>
                  <select [(ngModel)]="user.userType" name="userType" id="userType" class="form-control">
                     
                      <option *ngFor="let ut of userType" 
                          value="{{ut.type}}"> {{ut.type}} </option>
                          
                  </select>
              </div>
             
             
       
              <button type="submit"  class="btn btn-primary"  (click)="signup(signupForm)" >Sign Up</button>
         </div>
         
     </form>
  </div>
</bootstrap-panel>
